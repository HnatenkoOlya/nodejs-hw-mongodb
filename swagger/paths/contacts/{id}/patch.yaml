tags:
  - Contacts
summary: Contact update
operationId: patchContacts
description: 'Update contact fields and photo'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
    description: The contact ID
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - photo
          - userId
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: 123456789
          contactType:
            description: "Contact type: work/home/personal"
            type: string
            enum: [work, home, personal]
          photo:
            description: "New photo file for the contact"
            type: string
            format: binary
responses:
  '200':
    description: Patched a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
