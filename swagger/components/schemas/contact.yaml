type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  -  userId
  - photo
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's number"
    type: string
    example: 123456789
  email:
    description: "Contact's email"
    type: string
  isFavourite:
    description: "Contact is favorite or no"
    type: boolean
  contactType:
    description: 'Choose a contact type'
    type: string
    example: home
    enum: ["work", "home", "personal"]
  userId:
    description: "User id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png